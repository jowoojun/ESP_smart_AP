<form>
    <!-- Page Content -->
    <div class="container">
        <div class="wrapper">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">관리</a>
        </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                 <li data-tab="block_setting">

          </div>
        <div class="row">
            <div id="block_reservation" class="col-md-8 well tabcontent">
                <h1 class="page-header">
                    <small>예약차단</small>
                </h1>
                <table class="table table-bordered" id="time_schedule">
                    <tr>
                      <th>오전수업</th>
                      <td>
                        09:00 ~ 11:50
                      </td>
                    </tr>
                    <tr>
                      <th>점심시간</th>
                      <td>
                        11:50 ~ 13:00
                      </td>
                    </tr>
                    <tr>
                      <th>오후수업</th>
                      <td>
                        13:00 ~ 16:50 
                      </td>
                    </tr>
                    <tr>
                      <th>
                        방과후
                      </th>
                      <td>
                        16:50 ~
                      </td>
                    </tr>
                </table>                
            </div>        
            <div id="block_setting" class="col-md-8 well tabcontent current">
                <h1 class="page-header">
                    <small>차단 페이지 설정</small>
                </h1>
                <div class="onoffswitch">
                  <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                  <label class="onoffswitch-label" for="myonoffswitch">
                      <span class="onoffswitch-inner"></span>
                      <span class="onoffswitch-switch"></span>
                  </label>
                </div>
                <div>
                  <fieldset class="field block">
                    <legend><h4>차단페이지</h4></legend>
                    <select size= 10 id="block_page" multiple>
                      <option id="option1_1" draggable="true">facebook</option>
                      <option id="option1_2" draggable="true">instagram</option>
                      <option id="option1_3" draggable="true">twitter</option>
                    </select>
                  </fieldset>

                  <div id="move_button">
                    <button class="btn btn-default" id="move_to_drop">▶</button><br />
                    <button class="btn btn-default" id="move_to_allow">◀</button>
                  </div>

                  <fieldset class="field">
                    <legend><h4>페이지리스트</h4></legend>
                    <select size= 10 id="block_list" multiple>
                      
                    </select>
                  </fieldset>

                  <div class="col-md-12">
                    <input type=submit class="btn btn-default save_config" value="적용">
                  </div>
                </div>                         
            </div>
            
            <div class="col-md-4">
                <div class="well tabcontent " id="block_reservation_desc">
                    <h4>설명</h4>

                      </ul>
                </div>
            </div>
            <div class="col-md-3">
                <a class="btn btn-default btn-lg btn-block" role="button" href="advanced_setting.html">공유기 설정</a>
            </div>

                <div class="col-lg-12">
